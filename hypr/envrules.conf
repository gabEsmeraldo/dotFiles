# ######## Window rules ########
# Uncomment to apply global transparency to all windows:
# windowrulev2 = opacity 0.89 override 0.89 override, class:.*

# Disable blur for XWayland windows (or context menus with shadow would look weird)
windowrulev2 = noblur, xwayland:1

# Special Rules by gabzu
windowrulev2 = center,class:^(zen)$
windowrulev2 = size 1632 918,class:^(zen)$
windowrulev2 = float,class:^(zen)$
windowrulev2 = workspace 1 silent,class:^(zen)$
windowrulev2 = center,class:^(zen-twilight)$
windowrulev2 = size 1632 918,class:^(zen-twilight)$
windowrulev2 = float,class:^(zen-twilight)$
windowrulev2 = workspace 3 silent,class:^(zen-twilight)$
windowrulev2 = workspace 2 silent,class:(discord)
windowrulev2 = opacity 0.75, class:(discord)
windowrulev2 = workspace 2 silent,class:(Spotify)
windowrulev2 = opacity 0.75, class:(spotify)
windowrulev2 = float, class:^(steam)$
windowrulev2 = workspace 3 silent,class:(steam)
windowrulev2 = workspace 4 silent,class:(org.vinegarhq.Sober)
windowrulev2 = float, class:(kitty)
windowrulev2 = center, class:(kitty)
windowrulev2 = float, class:(Alacritty)
windowrulev2 = center, class:(Alacritty)
windowrulev2 = opacity 0.75, class:(Alacritty)
windowrulev2 = size 1000 600, class:(Alacritty)
windowrulev2 = float, class:(org.kde.dolphin)
windowrulev2 = center, class:(org.kde.dolphin)
windowrulev2 = float, class:(thunar)
windowrulev2 = center, class:(thunar)
windowrulev2 = opacity 0.75, class:(thunar)
windowrulev2 = size 900 600, class:(thunar)
windowrulev2 = float, class:(org.kde.ark)
windowrulev2 = center, class:(org.kde.ark)
windowrulev2 = float, class:(org.kde.kcalc)
windowrulev2 = center, class:(org.kde.kcalc)
windowrulev2 = float, class:(xdg-desktop-portal-gtk)
windowrulev2 = center, class:(xdg-desktop-portal-gtk)
windowrulev2 = float, class:(xdg-desktop-portal-hyprland)
windowrulev2 = center, class:(xdg-desktop-portal-hyprland)
windowrulev2 = float, class:(org.prismlauncher.PrismLauncher)
windowrulev2 = center, class:(org.prismlauncher.PrismLauncher)
windowrulev2 = size 900 600, class:(org.prismlauncher.PrismLauncher)
windowrulev2 = float, class:(org.kde.kate)
